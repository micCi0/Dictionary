<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <!-- link to css -->
    <link rel="stylesheet" href="./style.css">
    <!-- icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <div id="search-area">
            <h1>English Dictionary</h1>
            <form action="">
                <i id="search" class="ri-search-line"></i>
                <input placeholder="Search a Word" type="text" >
                <i id="remove" class="ri-close-line"></i>
            </form>
        </div>
        <div id="result">
            <h2 id="word">Word</h2>
            <p class="speach">noun // w:.</p>
            <div id="audio"><i class="ri-volume-down-fill"></i></div>
            <h2>Meaning</h2>
            <p id="meaning">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, sunt?</p>
            <h2>Example</h2>
            <p id="example">Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
        </div>
    </div>
<!-- link to  js -->
<script src="./script.js"></script>
</body>
</html>
